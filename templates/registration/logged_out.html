{% extends "base.html" %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<style>
    .logout-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    
    .logout-card {
        width: 100%;
        max-width: 480px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        animation: fadeInScale 0.6s ease-out;
    }
    
    @keyframes fadeInScale {
        from {
            opacity: 0;
            transform: scale(0.9);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
    
    .logout-icon-wrapper {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 50px 30px 40px;
        text-align: center;
        position: relative;
    }
    
    .logout-icon {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        animation: checkmark 0.8s ease-out 0.3s both;
    }
    
    @keyframes checkmark {
        0% {
            transform: scale(0) rotate(-45deg);
        }
        50% {
            transform: scale(1.1) rotate(5deg);
        }
        100% {
            transform: scale(1) rotate(0deg);
        }
    }
    
    .logout-icon svg {
        width: 40px;
        height: 40px;
        stroke: #667eea;
        stroke-width: 3;
        stroke-linecap: round;
        stroke-linejoin: round;
        fill: none;
    }
    
    .logout-icon-wrapper h2 {
        color: white;
        margin: 0;
        font-size: 32px;
        font-weight: 600;
        letter-spacing: 0.5px;
    }
    
    .logout-body {
        padding: 40px 35px;
        text-align: center;
    }
    
    .logout-body p {
        color: #666;
        font-size: 16px;
        line-height: 1.6;
        margin: 0 0 30px 0;
    }
    
    .btn-login-again {
        display: inline-block;
        padding: 16px 50px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    
    .btn-login-again:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        color: white;
        text-decoration: none;
    }
    
    .btn-login-again:active {
        transform: translateY(0);
    }
    
    .divider {
        display: flex;
        align-items: center;
        margin: 30px 0;
        color: #999;
        font-size: 14px;
    }
    
    .divider::before,
    .divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: #e0e0e0;
    }
    
    .divider::before {
        margin-right: 15px;
    }
    
    .divider::after {
        margin-left: 15px;
    }
    
    .secondary-link {
        color: #667eea;
        text-decoration: none;
        font-size: 15px;
        transition: color 0.3s ease;
    }
    
    .secondary-link:hover {
        color: #764ba2;
        text-decoration: underline;
    }
</style>

<div class="logout-container">
    <div class="logout-card">
        <div class="logout-icon-wrapper">
            <div class="logout-icon">
                <svg viewBox="0 0 24 24">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            <h2>Logged Out</h2>
        </div>
        
        <div class="logout-body">
            <p>You have been successfully logged out.<br>Thank you for using our service!</p>
            
            <a href="{% url 'login' %}" class="btn-login-again">Login Again</a>
            
            <div class="divider">or</div>
            
            <a href="/" class="secondary-link">Return to Homepage</a>
        </div>
    </div>
</div>
{% endblock %}
