{% extends 'base.html' %}

{% block title %}Delete {{ bridge.name }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow p-6">
        <div class="text-center">
            <i class="fas fa-exclamation-triangle text-red-600 text-6xl mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-900 mb-4">Confirm Deletion</h1>
            <p class="text-gray-600 mb-6">
                Are you sure you want to delete <strong>{{ bridge.name }}</strong>? 
                This action cannot be undone.
            </p>
        </div>
        
        <form method="post" class="flex justify-center space-x-4">
            {% csrf_token %}
            <a href="{% url 'bridge_list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-lg">
                Cancel
            </a>
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg">
                <i class="fas fa-trash mr-2"></i>Delete Bridge
            </button>
        </form>
    </div>
</div>
{% endblock %}
